    <link rel="stylesheet" href="../css/style.css"> 
    <link href="../css/all.css" rel="stylesheet">
    <script src="../scripts/templateBuilder.js"></script>
    <script>
        let page = window.location.search
        let regEx = /=.*/g
        let result = page.match(regEx)[0].slice(1)
        // $("#includedContent").load(`${result}.html`);
        const settings = {
          "async": true,
          "crossDomain": true,
          "url": `/archive?postID=${result}`,
          "method": "GET",
          "headers": {}
      };

    $.ajax(settings).done(function (response) {
        $("#includedContent").append(buildHTML(response))
      })
      </script>
