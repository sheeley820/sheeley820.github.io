    <div class="container">
  
        <!-- Post Content Column -->
        <div class="col-lg-8 mx-auto">
          <h1 class="text-center">Form Validation</h1>
            <form class="needs-validation" oninput="x.value=parseInt(a.value)" novalidate>
            
            <div class="mb-3">
                <fieldset>
                    <legend>Personal Information:</legend>
                    <div class="row">
                        <label class="col-form-label col-sm-2" for="fname">First name:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="fname" name="fname" required><br><br>
                        </div>
                        <label class="col-form-label col-sm-2" for="lname">Last name:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="lname" name="lname" required><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="email" name="email" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row">
                        <label class="col-form-label col-sm-2" for="birthday">Birthday:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="date" id="birthday" name="birthday" required>
                        </div>
                    </div>
                        <br>
                </fieldset>
            </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" id="uname" placeholder="Please Enter a Username" pattern="^[a-zA-Z0-9]{5,15}$" data-bs-toggle="popover" data-bs-placement="right" data-bs-trigger="click" title="Username" data-bs-content="Please enter a username." required> 
                        <div id="uNameHelp" class="form-text">Username can only contain letters and numbers and must be between 5-15 characters</div>
                    </div>
                </div>
            <br>
                <div class="row">
                    <label class="col-form-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter a password" required>
                    </div>
                    <label class="form-label col-sm-2" for="passwordVerify">Re-enter Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="password" name="passwordVerify" id="passwordVerify" placeholder="Re-enter Password" required>
                    </div>
                </div>
            <br>
            <div class="row">
                <label class="col-form-label col-sm-2" for="console">Console(optional)</label>
                <div class="col">
                    <select class="form-control" name="dropdown" id="consoles">
                        <option value="none" selected disabled hidden> 
                            Select an Option 
                        </option>
                        <optgroup label="Microsoft">
                        <option value="PC">PC</option>
                        <option value="Xbox">Xbox</option>
                        </optgroup>
                        <optgroup label="Sony">
                        <option value="Playstation 5">Playstation 5</option>
                        <option value="Playstation 4">Playstation 4</option>
                        </optgroup>
                        <optgroup label="Nintendo">
                        <option value="Switch">Switch</option>
                        <option value="WiiU">Wii U</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <br>               
            <div class="row">
                <label class="col-form-label " for="browser">Choose your browser from the list:(optional)</label>
                <div class="col">
                <input class="form-control" list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-form-label col-sm-2" for="bio">User Biography:(optional)</label>
                <div class="col-sm-12">
                    <textarea class="form-control" id="biography" name="bio" rows="4" cols="100">
                    </textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="col-form-label col-sm-2">Age:</label>
                <input type="range" id="a" value="50">
                <output name="x" for="a">50</output>
            </div>
        <br>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
        </div>
    </div>

      <p>Copyright 2020</p>
    </footer>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        console.log(popoverTriggerList)
        let popoverList
        try{
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
        })
        } catch(e) {

        }
    </script>
